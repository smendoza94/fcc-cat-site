<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <main>
        <section>
            <h1>CatPhotoApp</h1>
            <h2>Cat Photos</h2>
            <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
            <a href="https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back" srcset="">
            </a>
        </section>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate">
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>
        </section>
        <h3>Top 3 things cats hate:</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field" srcset="">
            <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
        <section>
            <form action="https://freecatphotoapp.com/submit-cat-photo"></form>
           <!-- wrapping label tag around input radio includes the inner text for submission -->
           <!-- radio buttons with the same "name" attribute can only be selected on at a time -->
           <!-- values attribute allow submition to overwrite default "on" values to desired values -->
           <!-- group related field inputs into fieldsets for "block-level element" organization -->
           <fieldset> 
            <legend>Is your cat an indoor or outdoor cat?</legend>
               <label><input id="indoor" name="indoor-outdoor" value="indoor" type="radio"> Indoor</label>
               <label><input id="outdoor" name="indoor-outdoor" value="outdoor" type="radio"> Outdoor</label>
           </fieldset>
           <fieldset>
            <legend>What's your cat's personality?</legend>
            <input id="loving" type="checkbox"> <label for="loving">Loving</label>
            <input id="lazy" type="checkbox"> <label for="lazy">Lazy</label>
            <input id="energetic" type="checkbox"> <label for="energetic">Energetic</label>
           </fieldset>
            <input required type="text" name="catphotourl" placeholder="cat photo url">
            <button type="submit">Submit</button>
        </section>
    </main>
</body>
</html>
